<html>
    <head>
        <title>{{ title }}</title>
        <script type="text/javascript" src="static/requests.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    
    <body>


    <h1>Heros<h1>

    {% for key, value in user.items() %}
      <h2>Hello,  {{value.username}}</h2>
    {% endfor %}

    

    <form id="create">
        New Hero:<br>
        <input type="text" name="user" id="user"><br>
        <input type="submit" onclick="post();" value="Create new Hero!">
    </form>
    


    <form id="change">
        Old Hero:<br>
        <input type="text" name="oldUser" id="oldUser"><br>
        New Hero:<br>
        <input type="text" name="newUser" id="newUser"><br>
        <input type="submit" onclick="put();" value="Change a Hero!">
    </form>

    <form id="kill">
        Kill Hero:<br>
        <input type="text" name="oldUser" id="toDie"><br>
        
        <input type="submit" onclick="del();" value="Change a Hero!">
    </form>

    </body>

</html>
